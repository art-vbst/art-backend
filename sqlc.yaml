version: "2"
sql:
  - engine: "postgresql"
    schema: "migrations/schema.sql"
    queries: "migrations/queries.sql"
    gen:
      go:
        package: "db"
        out: "internal/db"
        sql_package: "pgx/v5"
        sql_driver: "github.com/jackc/pgx/v5"
        emit_db_tags: true
        emit_json_tags: true
        emit_interface: true
        emit_pointers_for_null_types: true
