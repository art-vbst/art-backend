version: "2"
sql:
  - engine: "postgresql"
    schema: "internal/platform/db/migrations"
    queries: "internal/platform/db/queries"
    gen:
      go:
        package: "generated"
        out: "internal/platform/db/generated"
        sql_package: "pgx/v5"
        sql_driver: "github.com/jackc/pgx/v5"
        emit_db_tags: true
        emit_json_tags: true
        emit_interface: true
        emit_pointers_for_null_types: true
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          